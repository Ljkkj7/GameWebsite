<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jest Test Simon Says</title>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Figtree:ital,wght@0,300..900;1,300..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <header>
        <div class="navbar">
            <ul class="nav">
                <h2>KJ Games</h2>
                <li><a href="index.html" class="active">Simon Says</a></li>
                <li><a href="kjwordle.html" >KJ Wordle</a></li>
            </ul>
        </div>
    </header>
    <div class="container">
        <h1>Simon</h1>
        <h2>Memory Game</h2>
    </div>
    <div class="circlecontainer">
        <div data-listener="false" class="circle circle1" id="button0"></div>
        <div data-listener="false" class="circle circle2" id="button1"></div>
        <div data-listener="false" class="circle circle3" id="button2"></div>
        <div data-listener="false" class="circle circle4" id="button3"></div>
        <div class="scorebox" id="score">0</div>
    </div>
    <div class="bottomcontainer">
        <button class="button" onclick="newGame()">New Game</button>
        <script src="scripts/game.js"></script>
        <div id="score-container" class="scorecontainer">
            <h3>Scores:</h3>
        </div>
        <div id="high-score-container" class="scorecontainer">
            <h3 class="highscore">High Score:</h3>
        </div>
    </div>
    <footer class="footer">
        <p>Created by KJ Games</p>
        <p class="cright">Copyright 2025</p>
    </footer>
</body>
</html>
